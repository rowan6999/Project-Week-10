<html lang="en">
<head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="responsive.css">
  		<script src="https://kit.fontawesome.com/59b5d7b95a.js" crossorigin="anonymous"></script>
		<title>Calculator of Sins</title>
</head>
<body>
    <header>
			
        <div class="header-left">
          <img class="logo" src="../img/logos.png">
        </div>
        <!-- Tambahkan ikon menu disini -->
            <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="calc/calc.html">versi Tugas</a>
          <a href="../index.html">versi Scientific</a>
        </div>
        
    </header>
    <div class="container">
        <h2>Kalkulator Penghitung <span>DOSA</span></h2>
				<h4>Responsive Web</h4>
        <div class="cont-calc">
            <div class="display">
                <p id="output">0</p>
            </div>
            <div class="first-row">
                <button id="r1-1" style="width: 138px;" onclick="clearOutput()">AC</button>
                <button id="r1-2" value="%" onclick="perc() ">%</button>
                <button id="r1-3" value="/" onclick="fordisplay('/') ">/</button>
            </div>
            <div class="second-row">
                <button id="r2-1" value="7" onclick="fordisplay('7') ">7</button>
                <button id="r2-2" value="8" onclick="fordisplay('8') ">8</button>
                <button id="r2-3" value="9" onclick="fordisplay('9') ">9</button>
                <button id="r2-4" value="x" onclick="fordisplay('*') ">x</button>
            </div>
            <div class="third-row">
                <button id="r3-1" value="4" onclick="fordisplay('4') ">4</button>
                <button id="r3-2" value="5" onclick="fordisplay('5') ">5</button>
                <button id="r3-3" value="6" onclick="fordisplay('6') ">6</button>
                <button id="r3-4" value="-" onclick="fordisplay('-') ">-</button>
            </div>
            <div class="fourth-row">
                <button id="r4-1" value="1" onclick="fordisplay('1') " >1</button>
                <button id="r4-2" value="2" onclick="fordisplay('2') " >2</button>
                <button id="r4-3" value="3" onclick="fordisplay('3') " >3</button>
                <button id="r4-4" value="+" onclick="fordisplay('+') " >+</button>
            </div>
            <div class="fifth-row">
                <button id="r5-1" style="width: 138px;" onclick="fordisplay('0') ">0</button>
                <button id="r5-2" onclick="fordisplay('.')">.</button>
                <button id="r5-3" value="=" onclick="solve()" >=</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-logo">
          <img src="../img/logos.png">
        </div>
        <div class="footer-text">
          <p>Sombonglah agar tidak diremehkan</p>
        </div>
    </footer>
    <script src="calc.js"></script>
</body>
</html>
